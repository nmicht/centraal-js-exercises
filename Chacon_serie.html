<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Counter</title>
  </head>
  <body>
    <script type="text/javascript">
      for (counter = 1; counter <= 1000; counter= counter + 1 ){
        document.write(counter + '<br>')
      }
    </script>
  </body>
</html>
